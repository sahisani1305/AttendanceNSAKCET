{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Admin Home</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            background-color: #013220;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0a472a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Admin Home</h1>
        <a href="{% url 'register_student' %}" class="button">Student Registration</a>
        <a href="{% url 'register_staff' %}" class="button">Staff Registration</a>
        <a href="{% url 'admin_view_attendance' year=2 semester=3 class_name='CSE(IOT)' section='Nil' %}" class="button">Get Reports</a>
        <a href="{% url 'admin_view_summary' year=2 semester=3 class_name='CSE(IOT)' section='Nil' %}" class="button">View Summary</a>
        <a href="{% url 'logout' %}" class="button">Logout</a>
    </div>
</body>
</html>
